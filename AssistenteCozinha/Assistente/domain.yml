version: '3.1'
intents:
- greet
- goodbye
- affirm
- deny
- ask_specific_recipe
- ask_random_recipe
- ask_repeat_step
- ask_first_step
- ask_next_step
- joke
- give_feedback
- ask_use_touchscreen
- ask_feedback_immediate
- ask_feedback_post_interaction
- ask_task_category
- ask_task_success
- scale_feedback

entities:
- repete
- avanca
- receita
- numeropessoas
- quantidade
- ingrediente
- unidade
- data
- dificuldade
- tempo
- categoria_tarefa
- sucesso
- satisfacao
- number

slots:
  recipe_id:
    type: text
    mappings:
    - type: custom
      action: action_random_recipe
  recipe_step:
    type: text
    mappings:
    - type: custom
      action: action_random_step
  repete:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: repete
  avanca:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: avanca
  receita:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: receita
  numeropessoas:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: numeropessoas
  dificuldade:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: dificuldade
  tempo:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: tempo
  categoria_tarefa:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: categoria_tarefa
  sucesso:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: sucesso
  satisfacao:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: satisfacao

responses:
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.

  utter_repeatStep:
  - text: Okay! Sem problema! Vou então repetir os passos!

  utter_cancel:
  - text: Okay! Está cancelado!

  utter_goodbye:
  - text: Adeus!
  - text: Lembre-se, estou sempre à sua disposição!

  utter_default:
  - text: Desculpe, não percebi. Pode repetir?

  utter_understood:
      - text: Compreendido!
  
  utter_ask_howcanHelp:
    - text: Como é que posso ajudar?
  
  utter_ask_num_people:
    - text: Para que número de pessoas devo ajustar a receita?
  
  utter_nextStep:
    - text: Quando estiver apostos podemos começar com o passo a passo.

  utter_affirm:
  - text: Ótimo! Vamos continuar!
  - text: Perfeito! Vamos continuar!
  - text: Excelente! Vamos continuar!
  
  utter_deny:
  - text: Okay! Vamos cancelar!
  - text: Sem problema! Vamos cancelar!
  - text: Tudo bem! Vamos cancelar!
  - text: Okay! Está cancelado!

  utter_joke:
  - text: Qual é o contrário de paixão? Mãe teto.
  - text: Por que é que o polícia não usa sabão? Porque prefere deter gente.
  - text: Por que é que o panado se divorciou? Porque a mulher não servia panada.
  - text: Qual é a diferença entre o cavalo e o palhaço? Um gosta de palha crua e o outro de palhaçada.
  - text: Qual é a diferença entre um padre e um Mercedes? O padre reza e o Mercedes Benz

  utter_thanks:
   - text: Até breve! Obrigado pelo sua resposta.
   
  utter_ask_use_touchscreen:
   - text: O assistente sugere o uso do touchscreen. Gostaria de utilizá-lo?
   
  utter_ask_feedback_immediate:
   - text: Percebi que está a demorar um pouco. Está com alguma dificuldade?
   
  utter_ask_feedback_post_interaction:
   - text: Como avalia a sua experiência? De 0 a 5, qual o seu nível de satisfação?
   
  utter_ask_task_category:
   - text: Qual foi a categoria da sua tarefa? Receitas, Stock de Ingredientes, Lista de Compras ou Código de Barras?
   
  utter_ask_task_success:
   - text: Parece que não conseguiu completar a tarefa com sucesso. O que aconteceu?

actions:
- action_confirm_step
- action_random_recipe
- action_specific_recipe
- action_repeat_step
- action_log_interaction
- action_suggest_touchscreen
- action_collect_feedback_immediate
- action_collect_feedback_post_interaction
- action_identify_task_category
- action_evaluate_task_success
 

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
