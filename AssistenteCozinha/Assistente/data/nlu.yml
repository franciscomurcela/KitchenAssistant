# ---------------------------------------------------------------------------------------------- [PANTRY]
# lookup table for the entity "unidade"
- lookup: unidade
  examples: |
    - l
    - ml
    - cl
    - dl
    - g
    - kg
    - mg
    - uni
    - lata
    - colher de sopa
    - colher de chá
    - copo
    - garrafa
    - tablete
    - pacote
    - cápsula
    - saqueta
    - dente
    - folha
    - ramo
    - talo

# regex to extract the unit of the ingredient    
- regex: quantidade 
  examples: |
    - [0-9]+

#regex: unidade
- regex: number
  examples: |
    - [0-9]+

# regex to extract the ingredient name
- regex: ingrediente 
  examples: |
    - (?<=de\s)(\S+(?:\s+\S+)*?)(?=\s(?:à|na|da)\ despensa)
#    - ((?:\b\w+\b\s?)+)(?=\sà\sdespensa)

# regex to extract the expiration date - simplistic way only validating the number of digits
- regex: data
  examples: |
    - \d{1,2}/\d{1,2}\s\d{4}
    - \d{1,2}/\d{1,2}/\d{4}
    - \d{1,2}\sde\s(?:Janeiro|Fevereiro|Março|Abril|Maio|Junho|Julho|Agosto|Setembro|Outubro|Novembro|Dezembro)\sde\s\d{4}

